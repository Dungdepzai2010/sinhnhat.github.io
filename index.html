<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div id="overlay"></div>
    <div id="invitation-card">
        <h1>My Mén Birthday Party</h1>
        <p>Dear bạn,</p>
        <p>
            Hôm nay sinh nhật: Mén<br>
            Địa điểm: 140 Nguyễn Khuyến<br>
            Thời gian: 6:30<br>
            Mong bạn đi ăn sinh nhật tui nhoa
        </p>
        <div class="images-container top">
            <img src="hello-kitty1.png" alt="Hello Kitty" class="image">
            <img src="hello-kitty2.png" alt="Birthday Cake" class="image">
            <img src="hello-kitty3.png" alt="Balloons" class="image">
        </div>
        <div class="images-container bottom">
            <img src="mewmew.gif" alt="Flowers" class="image corner large">
            <img src="mewmew.gif" alt="Flowers" class="image corner large">
        </div>
    </div>
    <canvas id="fireworks-canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
